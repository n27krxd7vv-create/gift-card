<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otevření přání</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #b93b55;
      --accent-soft: #e9a3b9;
      --text-main: #4b2b33;
      --text-soft: #7b5a63;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
      font-family: "Nunito";
      color: var(--text-main);
      text-align: center;
    }

    /* ANIMACE */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes contentUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* WRAPPER */
    .card-wrapper {
      perspective: 1800px;
      animation: cardIn 1s ease-out forwards;
      opacity: 0;
    }

    /* KARTA – zvětšeno o dalších 15 % */
    .card {
      width: min(450px, 95vw);     /* původně 390 → větší */
      height: min(620px, 170vw);   /* původně 530 → větší */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    /* SPOLEČNÉ PRO OBOUSTRANNOST */
    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card);
      border-radius: 32px;
      backface-visibility: hidden;
      box-shadow:
        0 28px 70px rgba(0,0,0,0.1),
        0 0 0 1px rgba(255,255,255,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
    }

    .content-anim {
      opacity: 0;
      animation: contentUp 1.2s ease-out forwards;
      animation-delay: 0.35s;
    }

    /* PŘEDNÍ STRANA (větší texty) */
    .front-title {
      font-family: "Playfair Display";
      font-size: 40px;        /* zvětšeno */
      color: var(--accent);
      margin-bottom: 14px;
    }

    .front-subtitle {
      font-size: 20px;        /* zvětšeno */
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    /* ZADNÍ STRANA (větší texty) */
    .card-back {
      transform: rotateY(180deg);
    }

    .sparkle {
      font-size: 28px;       /* zvětšeno */
      color: var(--accent-soft);
      margin-bottom: 20px;
    }

    .inner-title {
      font-family: "Playfair Display";
      font-size: 32px;       /* zvětšeno */
      color: var(--accent);
      margin-bottom: 20px;
    }

    .inner-text {
      font-size: 22px;       /* zvětšeno */
      line-height: 1.7;
      color: var(--text-soft);
    }

    #hint {
      margin-top: 26px;
      font-size: 16px;
      letter-spacing: 0.20em;
      color: var(--text-soft);
      text-transform: uppercase;
      animation: contentUp 1.4s ease-out forwards;
      opacity: 0;
    }
  </style>
</head>

<body>

  <!-- KARTA -->
  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- PŘEDNÍ STRANA -->
      <div class="card-face card-front">
        <div class="content-anim">
          <div class="front-title">Pro Tebe</div>
          <div class="front-subtitle">S LÁSKOU</div>
        </div>
      </div>

      <!-- ZADNÍ STRANA -->
      <div class="card-face card-back">
        <div class="content-anim">
          <div class="sparkle">✨</div>
          <div class="inner-title">tvůj text</div>
          <div class="inner-text">
            Místo, kde najdeš <br>
            něco krásného <br>
            jen pro sebe <span class="heart">♥</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="hint">KLIKNI NA PŘÁNÍ</div>

  <script>
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");

    card.addEventListener("click", () => {
      card.classList.add("open");
      hint.textContent = "";
    });
  </script>

</body>
</html>
