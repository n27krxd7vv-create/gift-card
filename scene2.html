<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otev≈ôen√≠ p≈ô√°n√≠</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #e45b7b;
      --accent-soft: #f4a8bf;
      --text-main: #4b2b33;
      --text-soft: #7b5a63;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      text-align: center;
      position: relative;
    }

    /* ====== POZAD√ç: stejn√© jako index (3 styly) ====== */
    .floating-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .bg-item {
      position: absolute;
      font-size: 18px;
      color: var(--accent-soft);
      opacity: 0.7;
      animation: float 9s ease-in-out infinite;
      user-select: none;
    }

    .bg-item:nth-child(1)  { left: 12%; top: 10%; animation-duration: 10s; }
    .bg-item:nth-child(2)  { left: 80%; top: 18%; animation-duration: 11s; }
    .bg-item:nth-child(3)  { left: 8%;  top: 60%; animation-duration: 9s; }
    .bg-item:nth-child(4)  { left: 88%; top: 65%; animation-duration: 8s; }
    .bg-item:nth-child(5)  { left: 50%; top: 5%;  animation-duration: 12s; }
    .bg-item:nth-child(6)  { left: 20%; top: 80%; animation-duration: 10s; }
    .bg-item:nth-child(7)  { left: 70%; top: 82%; animation-duration: 9s; }
    .bg-item:nth-child(8)  { left: 30%; top: 30%; animation-duration: 13s; }
    .bg-item:nth-child(9)  { left: 60%; top: 40%; animation-duration: 10s; }
    .bg-item:nth-child(10) { left: 45%; top: 72%; animation-duration: 11s; }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 0.2; }
      25%  { opacity: 0.9; }
      50%  { transform: translateY(-18px); opacity: 0.6; }
      75%  { opacity: 0.9; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    /* birthday pozad√≠ ‚Äì mal√© tvary */
    .bg-item.confetti {
      font-size: 0;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: var(--accent-soft);
      opacity: 0.55;
    }
    .bg-item.confetti.round { border-radius: 999px; }

    /* ====== ANIMACE KARTY / OBSAHU ====== */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes contentUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-wrapper {
      perspective: 1800px;
      animation: cardIn 1s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    .card {
      width: min(450px, 95vw);
      height: min(620px, 170vw);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card.open { transform: rotateY(180deg); }

    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card);
      border-radius: 32px;
      backface-visibility: hidden;
      box-shadow:
        0 28px 70px rgba(0,0,0,0.10),
        0 0 0 1px rgba(255,255,255,0.70);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
    }

    .content-anim {
      opacity: 0;
      animation: contentUp 1.2s ease-out forwards;
      animation-delay: 0.35s;
    }

    .front-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .front-subtitle {
      font-size: 20px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .card-back { transform: rotateY(180deg); }

    .sparkle {
      font-size: 28px;
      color: var(--accent-soft);
      margin-bottom: 20px;
    }

    .inner-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 32px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .inner-text {
      font-size: 22px;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .inner-text .heart {
      color: var(--accent);
      font-size: 22px;
    }

    /* ====== N√ÅPIS POD KARTOU (KLIKNI NA P≈ò√ÅN√ç) ====== */
    #hint {
      margin-top: 26px;
      font-size: 16px;
      letter-spacing: 0.20em;
      color: var(--text-soft);
      text-transform: uppercase;
      animation: contentUp 1.4s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    /* ====== PADAJ√çC√ç VRSTVA (srd√≠ƒçka/konfety/vloƒçky podle stylu) ====== */
    #fall-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .fall-piece{
      position: absolute;
      top: -24px;
      opacity: 0.95;
      transform: translate3d(0,0,0);
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      user-select: none;
      will-change: transform, opacity;
    }

    @keyframes fall{
      0%   { transform: translate3d(var(--x,0px), -30px, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate3d(var(--x,0px), 110vh, 0) rotate(720deg); opacity: 0.9; }
    }
  </style>
</head>

<body>

  <!-- Pozad√≠ -->
  <div class="floating-bg" id="floatingBg" aria-hidden="true">
    <div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div>
    <div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div><div class="bg-item">‚ù§</div>
  </div>

  <!-- Padaj√≠c√≠ vrstva -->
  <div id="fall-layer" aria-hidden="true"></div>

  <!-- Karta -->
  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- P≈òEDN√ç STRANA -->
      <div class="card-face card-front">
        <div class="content-anim">
          <div class="front-title">Pro Tebe</div>
          <div class="front-subtitle">S L√ÅSKOU</div>
        </div>
      </div>

      <!-- ZADN√ç STRANA -->
      <div class="card-face card-back">
        <div class="content-anim">
          <div class="sparkle">‚ú®</div>
          <div class="inner-title">Tv≈Øj mal√Ω soukrom√Ω web</div>
          <div class="inner-text">
            M√≠sto, kde najde≈° <br>
            nƒõco kr√°sn√©ho <br>
            jen pro sebe <span class="heart">‚ô•</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- N√°pis -->
  <div id="hint">KLIKNI NA P≈ò√ÅN√ç</div>

  <script>
    // ====== STYLE z URL (dƒõd√≠ se z indexu) ======
    let STYLE = "valentine";
    const params = new URLSearchParams(window.location.search);
    const styleFromUrl = (params.get("style") || "").toLowerCase();
    if (["valentine", "birthday", "christmas"].includes(styleFromUrl)) {
      STYLE = styleFromUrl;
    }

    // ====== Pozad√≠: 3 styly ======
    const floatingBg = document.getElementById("floatingBg");
    const bgItems = Array.from(floatingBg.querySelectorAll(".bg-item"));

    function setValentineBg() {
      bgItems.forEach((el) => {
        el.className = "bg-item";
        el.textContent = "‚ù§";
        el.style.color = "var(--accent-soft)";
        el.style.opacity = "0.7";
        el.style.background = "transparent";
        el.style.width = "";
        el.style.height = "";
      });
    }

    function setBirthdayBg() {
      const colors = ["#e45b7b", "#f4a8bf", "#ffd166", "#06d6a0", "#4dabf7"];
      bgItems.forEach((el, i) => {
        el.textContent = "";
        el.className = "bg-item confetti" + (Math.random() < 0.35 ? " round" : "");
        el.style.background = colors[i % colors.length];
        el.style.opacity = "0.45";
        const s = 7 + Math.random() * 8;
        el.style.width = s + "px";
        el.style.height = s + "px";
      });
    }

    function setChristmasBg() {
      const flakes = ["‚ùÑ", "‚ú¶", "‚úß", "‚úª"];
      bgItems.forEach((el) => {
        el.className = "bg-item";
        el.textContent = flakes[Math.floor(Math.random() * flakes.length)];
        el.style.color = "rgba(255,255,255,0.85)";
        el.style.opacity = "0.55";
        el.style.background = "transparent";
        el.style.width = "";
        el.style.height = "";
      });
    }

    if (STYLE === "valentine") setValentineBg();
    if (STYLE === "birthday") setBirthdayBg();
    if (STYLE === "christmas") setChristmasBg();

    // ====== PADAJ√çC√ç EFEKT (1. klik) ======
    const fallLayer = document.getElementById("fall-layer");

    function launchFalling(count = 120, durationMs = 2600) {
      // co pad√° podle stylu
      const isValentine = STYLE === "valentine";
      const isBirthday = STYLE === "birthday";
      const isChristmas = STYLE === "christmas";

      const confettiColors = ["#e45b7b", "#f4a8bf", "#ffd166", "#06d6a0", "#4dabf7", "#f06595"];
      const snowFlakes = ["‚ùÑ", "‚ú¶", "‚úß", "‚úª"];

      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "fall-piece";

        // Start pozice
        p.style.left = (Math.random() * 100) + "vw";

        // rychlost + drift
        const fallSec = 1.6 + Math.random() * 1.2; // 1.6‚Äì2.8s
        p.style.animationDuration = fallSec + "s";
        const drift = (-40 + Math.random() * 80); // -40..+40 px
        p.style.setProperty("--x", drift + "px");
        const delay = Math.random() * 0.25;
        p.style.animationDelay = delay + "s";

        if (isValentine) {
          // ‚ù§Ô∏è srd√≠ƒçka
          p.textContent = "‚ù§";
          p.style.color = "var(--accent)";
          p.style.fontSize = (14 + Math.random() * 18) + "px";
        } else if (isChristmas) {
          // ‚ùÑ vloƒçky
          p.textContent = snowFlakes[Math.floor(Math.random() * snowFlakes.length)];
          p.style.color = "rgba(255,255,255,0.95)";
          p.style.fontSize = (14 + Math.random() * 20) + "px";
        } else if (isBirthday) {
          // üéâ konfety (tvary)
          p.textContent = "";
          const w = 6 + Math.random() * 10;
          const h = 8 + Math.random() * 14;
          p.style.width = w + "px";
          p.style.height = h + "px";
          p.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
          p.style.borderRadius = (Math.random() < 0.35) ? "999px" : "2px";
        }

        fallLayer.appendChild(p);

        setTimeout(() => p.remove(), (fallSec + delay) * 1000 + 120);
      }

      setTimeout(() => { fallLayer.innerHTML = ""; }, durationMs);
    }

    // ====== KLIK LOGIKA: 1. klik otev≈ôe, 2. klik otev≈ôe scene3 ======
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");

    let openedOnce = false;

    card.addEventListener("click", () => {
      if (!openedOnce) {
        openedOnce = true;

        launchFalling(120, 2600);
        card.classList.add("open");

        // nech√°me text stejn√Ω, jak chce≈° (jen a≈• je jasn√Ω)
        hint.textContent = "KLIKNI NA P≈ò√ÅN√ç";
        return;
      }

      // druh√Ω klik -> HTML3
      window.location.href = "scene3.html?style=" + encodeURIComponent(STYLE);
    });
  </script>

</body>
</html>
