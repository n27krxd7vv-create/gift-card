<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otevření přání</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* stejné jako index.html */
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #e45b7b;
      --accent-soft: #f4a8bf;
      --text-main: #4b2b33;
      --text-soft: #7b5a63;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      text-align: center;
      position: relative;
    }

    /* ======= POZADÍ: plovoucí srdíčka (stejné jako index.html) ======= */
    .floating-hearts {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1; /* pod kartou */
    }

    .heart-bg {
      position: absolute;
      font-size: 18px;
      color: var(--accent-soft);
      opacity: 0.7;
      animation: float 9s ease-in-out infinite;
    }

    .heart-bg:nth-child(1) { left: 12%; top: 10%; animation-duration: 10s; }
    .heart-bg:nth-child(2) { left: 80%; top: 18%; animation-duration: 11s; }
    .heart-bg:nth-child(3) { left: 8%;  top: 60%; animation-duration: 9s; }
    .heart-bg:nth-child(4) { left: 88%; top: 65%; animation-duration: 8s; }
    .heart-bg:nth-child(5) { left: 50%; top: 5%;  animation-duration: 12s; }
    .heart-bg:nth-child(6) { left: 20%; top: 80%; animation-duration: 10s; }
    .heart-bg:nth-child(7) { left: 70%; top: 82%; animation-duration: 9s; }
    .heart-bg:nth-child(8) { left: 30%; top: 30%; animation-duration: 13s; }
    .heart-bg:nth-child(9) { left: 60%; top: 40%; animation-duration: 10s; }
    .heart-bg:nth-child(10){ left: 45%; top: 72%; animation-duration: 11s; }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 0.2; }
      25%  { opacity: 0.9; }
      50%  { transform: translateY(-18px); opacity: 0.6; }
      75%  { opacity: 0.9; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    /* ANIMACE */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes contentUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* WRAPPER */
    .card-wrapper {
      perspective: 1800px;
      animation: cardIn 1s ease-out forwards;
      opacity: 0;
      z-index: 2;
      position: relative;
    }

    /* KARTA */
    .card {
      width: min(450px, 95vw);
      height: min(620px, 170vw);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card.open { transform: rotateY(180deg); }

    /* OBĚ STRANY */
    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card);
      border-radius: 32px;
      backface-visibility: hidden;
      box-shadow:
        0 28px 70px rgba(0,0,0,0.10),
        0 0 0 1px rgba(255,255,255,0.70);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
    }

    .content-anim {
      opacity: 0;
      animation: contentUp 1.2s ease-out forwards;
      animation-delay: 0.35s;
    }

    /* PŘEDNÍ STRANA */
    .front-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .front-subtitle {
      font-size: 20px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    /* ZADNÍ STRANA */
    .card-back { transform: rotateY(180deg); }

    .sparkle {
      font-size: 28px;
      color: var(--accent-soft);
      margin-bottom: 20px;
    }

    .inner-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 32px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .inner-text {
      font-size: 22px;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .inner-text .heart {
      color: var(--accent);
      font-size: 22px;
    }

    /* text pod kartou */
    #hint {
      margin-top: 26px;
      font-size: 16px;
      letter-spacing: 0.20em;
      color: var(--text-soft);
      text-transform: uppercase;
      animation: contentUp 1.4s ease-out forwards;
      opacity: 0;
      z-index: 2;
      position: relative;
    }

    /* Vrstva pro částice */
    #confetti-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    /* ======= KONFETY ======= */
    .confetti-piece{
      position: absolute;
      top: -12px;
      width: 10px;
      height: 14px;
      opacity: 0.95;
      border-radius: 2px;
      transform: translate3d(0,0,0) rotate(0deg);
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall{
      0%   { transform: translate3d(var(--x,0px), -20px, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate3d(var(--x,0px), 110vh, 0) rotate(720deg); opacity: 0.9; }
    }

    /* ======= SRDÍČKA / VLOČKY (emoji částice) ======= */
    .emoji-fall {
      position: absolute;
      top: -24px;
      font-size: 18px;
      opacity: 0.95;
      will-change: transform;
      animation-name: emoji-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      pointer-events: none;
      text-shadow: 0 10px 30px rgba(0,0,0,0.10);
    }

    @keyframes emoji-fall{
      0%   { transform: translate3d(var(--x,0px), -20px, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate3d(var(--x,0px), 110vh, 0) rotate(360deg); opacity: 0.9; }
    }
  </style>
</head>

<body>

  <!-- plovoucí srdíčka v pozadí -->
  <div class="floating-hearts" aria-hidden="true">
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
  </div>

  <!-- Vrstva pro částice -->
  <div id="confetti-layer" aria-hidden="true"></div>

  <!-- Karta -->
  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- PŘEDNÍ STRANA -->
      <div class="card-face card-front">
        <div class="content-anim">
          <div class="front-title">Pro Tebe</div>
          <div class="front-subtitle">S LÁSKOU</div>
        </div>
      </div>

      <!-- ZADNÍ STRANA -->
      <div class="card-face card-back">
        <div class="content-anim">
          <div class="sparkle">✨</div>
          <div class="inner-title">Tvůj malý soukromý web</div>
          <div class="inner-text">
            Místo, kde najdeš <br>
            něco krásného <br>
            jen pro sebe <span class="heart">♥</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="hint">KLIKNI NA PŘÁNÍ</div>

  <script>
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");
    const confettiLayer = document.getElementById("confetti-layer");

    // Výchozí styl: valentýn (srdíčka)
    // Můžeš přepnout buď tady:
    // const STYLE = "birthday"; / "christmas"
    let STYLE = "valentine";

    // Nebo přes URL:
    // scene2.html?style=valentine | birthday | christmas
    const params = new URLSearchParams(window.location.search);
    const styleFromUrl = (params.get("style") || "").toLowerCase();
    if (["valentine", "birthday", "christmas"].includes(styleFromUrl)) {
      STYLE = styleFromUrl;
    }

    let openedOnce = false;

    function launchConfetti(count = 120, durationMs = 2600) {
      const colors = ["#e45b7b", "#f4a8bf", "#ffd166", "#06d6a0", "#4dabf7"];

      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "confetti-piece";

        p.style.left = (Math.random() * 100) + "vw";
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        if (Math.random() < 0.35) p.style.borderRadius = "999px";

        const w = 6 + Math.random() * 10;
        const h = 8 + Math.random() * 14;
        p.style.width = w + "px";
        p.style.height = h + "px";

        const fallSec = 1.6 + Math.random() * 1.2;
        p.style.animationDuration = fallSec + "s";

        const drift = (-40 + Math.random() * 80);
        p.style.setProperty("--x", drift + "px");

        const delay = Math.random() * 0.25;
        p.style.animationDelay = delay + "s";

        confettiLayer.appendChild(p);
        setTimeout(() => p.remove(), (fallSec + delay) * 1000 + 80);
      }

      setTimeout(() => { confettiLayer.innerHTML = ""; }, durationMs);
    }

    function launchEmoji(symbols, color, count = 90, durationMs = 2600, minSec = 2.0, maxSec = 3.6) {
      for (let i = 0; i < count; i++) {
        const e = document.createElement("div");
        e.className = "emoji-fall";
        e.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        e.style.color = color;

        e.style.left = (Math.random() * 100) + "vw";

        const size = 14 + Math.random() * 18;
        e.style.fontSize = size + "px";

        const fallSec = minSec + Math.random() * (maxSec - minSec);
        e.style.animationDuration = fallSec + "s";

        const drift = (-40 + Math.random() * 80);
        e.style.setProperty("--x", drift + "px");

        const delay = Math.random() * 0.25;
        e.style.animationDelay = delay + "s";

        confettiLayer.appendChild(e);
        setTimeout(() => e.remove(), (fallSec + delay) * 1000 + 120);
      }

      setTimeout(() => { confettiLayer.innerHTML = ""; }, durationMs);
    }

    function launchHearts() {
      launchEmoji(["❤", "♥"], "var(--accent)", 90, 2600, 2.0, 3.6);
    }

    function launchSnow() {
      // Vánoční vločky – pomalejší, jemnější, bílé
      launchEmoji(["❄", "✦", "✧", "✻"], "#ffffff", 75, 3200, 2.8, 4.8);
    }

    card.addEventListener("click", () => {
      if (!openedOnce) {
        openedOnce = true;

        if (STYLE === "valentine") launchHearts();
        if (STYLE === "birthday")  launchConfetti();
        if (STYLE === "christmas") launchSnow();
      }

      card.classList.add("open");
      hint.textContent = "";
    });
  </script>

</body>
</html>
