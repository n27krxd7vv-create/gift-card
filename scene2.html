<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=devicewidth, initial-scale=1.0" />
  <title>Otevření přání</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #b93b55;
      --accent-soft: #e9a3b9;
      --text-main: #4b2b33;
      --text-soft: #7b5a63;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-family: "Nunito";
      overflow: hidden;
      position: relative;
      color: var(--text-main);
      text-align: center;
    }

    /* Animace jako na 1. stránce */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes contentUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Pozadí */
    .floating-flowers {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.45;
      font-size: 18px;
    }

    .floating-flowers span {
      position: absolute;
      animation: drift 12s ease-in-out infinite;
    }

    @keyframes drift {
      0%   { transform: translateY(0px); opacity: 0.3; }
      50%  { transform: translateY(-14px); opacity: 0.6; }
      100% { transform: translateY(0px); opacity: 0.3; }
    }

    /* Obal karty */
    .card-wrapper {
      position: relative;
      perspective: 1600px;
      z-index: 2;
      animation: cardIn 0.9s ease-out forwards;
      opacity: 0;
    }

    /* Karta */
    .card {
      width: min(390px, 90vw);
      height: min(530px, 150vw);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    /* Obě strany karty */
    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card);
      border-radius: 28px;
      box-shadow:
        0 22px 55px rgba(0,0,0,0.08),
        0 0 0 1px rgba(255,255,255,0.7);
      backface-visibility: hidden;
      padding: 48px 34px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Text uvnitř – animace */
    .content-anim {
      opacity: 0;
      animation: contentUp 1.15s ease-out forwards;
      animation-delay: 0.25s;
    }

    /* Přední strana */
    .front-flowers {
      position: absolute;
      inset: 24px 28px;
      font-size: 20px;
      color: var(--accent-soft);
      pointer-events: none;
    }

    /* +20 % větší texty */
    .front-title {
      font-family: "Playfair Display";
      font-size: 33px; /* původně 24 → + ~20–30% */
      color: var(--accent);
      margin-bottom: 10px;
    }

    .front-subtitle {
      font-size: 17px; /* původně 13 */
      color: var(--text-soft);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    /* Zadní strana */
    .sparkle {
      font-size: 24px; /* větší */
      color: var(--accent-soft);
      margin-bottom: 18px;
    }

    .inner-title {
      font-family: "Playfair Display";
      font-size: 26px; /* původně 20 */
      color: var(--accent);
      margin-bottom: 16px;
    }

    .inner-text {
      font-size: 20px; /* původně 15 */
      line-height: 1.7;
      color: var(--text-soft);
    }

    .inner-text .heart {
      color: var(--accent);
      font-size: 20px;
    }

    #hint {
      margin-top: 22px;
      font-size: 15px;
      letter-spacing: 0.18em;
      color: var(--text-soft);
      text-transform: uppercase;
      animation: contentUp 1.3s ease-out forwards;
      opacity: 0;
    }
  </style>
</head>

<body>

  <!-- plovoucí kytičky -->
  <div class="floating-flowers">
    <span>✿</span><span>❀</span><span>✿</span><span>❀</span><span>✿</span>
  </div>

  <!-- karta -->
  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- přední strana -->
      <div class="card-face card-front">

        <div class="front-flowers">
          <span>✿</span><span>❀</span><span>❀</span><span>✿</span><span>✿</span>
        </div>

        <div class="content-anim">
          <div class="front-title">Pro Tebe</div>
          <div class="front-subtitle">S LÁSKOU</div>
        </div>

      </div>

      <!-- zadní strana -->
      <div class="card-face card-back">

        <div class="content-anim">
          <div class="sparkle">✨</div>
          <div class="inner-title">tvůj text</div>
          <div class="inner-text">
            Místo, kde najdeš <br>
            něco krásného <br>
            jen pro sebe <span class="heart">♥</span>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div id="hint">KLIKNI NA PŘÁNÍ</div>

  <script>
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");

    card.addEventListener("click", () => {
      card.classList.add("open");
      hint.textContent = "";
    });
  </script>

</body>
</html>
