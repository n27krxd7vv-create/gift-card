<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otevření přání</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #b93b55;
      --accent-soft: #e9a3b9;
      --text-main: #4b2b33;
      --text-soft: #7b5a63;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow: hidden;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      text-align: center;
      position: relative;
    }

    /* ANIMACE (stejné ladění jako 1. stránka) */
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes contentUp {
      from { opacity: 0; transform: translateY(26px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* WRAPPER */
    .card-wrapper {
      perspective: 1800px;
      animation: cardIn 1s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    /* KARTA */
    .card {
      width: min(450px, 95vw);
      height: min(620px, 170vw);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    /* OBĚ STRANY */
    .card-face {
      position: absolute;
      inset: 0;
      background: var(--card);
      border-radius: 32px;
      backface-visibility: hidden;
      box-shadow:
        0 28px 70px rgba(0,0,0,0.10),
        0 0 0 1px rgba(255,255,255,0.70);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 40px;
    }

    .content-anim {
      opacity: 0;
      animation: contentUp 1.2s ease-out forwards;
      animation-delay: 0.35s;
    }

    /* PŘEDNÍ STRANA */
    .front-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 14px;
    }

    .front-subtitle {
      font-size: 20px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    /* ZADNÍ STRANA */
    .card-back {
      transform: rotateY(180deg);
    }

    .sparkle {
      font-size: 28px;
      color: var(--accent-soft);
      margin-bottom: 20px;
    }

    .inner-title {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 32px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .inner-text {
      font-size: 22px;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .inner-text .heart {
      color: var(--accent);
      font-size: 22px;
    }

    /* text pod kartou */
    #hint {
      margin-top: 26px;
      font-size: 16px;
      letter-spacing: 0.20em;
      color: var(--text-soft);
      text-transform: uppercase;
      animation: contentUp 1.4s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    /* CONFETTI (konfety) – vrstva přes celou stránku */
    #confetti-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece{
      position: absolute;
      top: -12px;
      width: 10px;
      height: 14px;
      opacity: 0.95;
      border-radius: 2px;
      transform: translate3d(0,0,0) rotate(0deg);
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall{
      0%   { transform: translate3d(var(--x,0px), -20px, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate3d(var(--x,0px), 110vh, 0) rotate(720deg); opacity: 0.9; }
    }
  </style>
</head>

<body>

  <!-- Konfety -->
  <div id="confetti-layer" aria-hidden="true"></div>

  <!-- Karta -->
  <div class="card-wrapper">
    <div class="card" id="card">

      <!-- PŘEDNÍ STRANA -->
      <div class="card-face card-front">
        <div class="content-anim">
          <div class="front-title">Pro Tebe</div>
          <div class="front-subtitle">S LÁSKOU</div>
        </div>
      </div>

      <!-- ZADNÍ STRANA -->
      <div class="card-face card-back">
        <div class="content-anim">
          <div class="sparkle">✨</div>
          <div class="inner-title">Tvůj malý soukromý web</div>
          <div class="inner-text">
            Místo, kde najdeš <br>
            něco krásného <br>
            jen pro sebe <span class="heart">♥</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="hint">KLIKNI NA PŘÁNÍ</div>

  <script>
    const card = document.getElementById("card");
    const hint = document.getElementById("hint");
    const confettiLayer = document.getElementById("confetti-layer");

    let openedOnce = false;

    function launchConfetti(count = 110, durationMs = 2400) {
      const colors = ["#b93b55", "#e9a3b9", "#ffd166", "#06d6a0", "#4dabf7", "#f06595"];

      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "confetti-piece";

        // Start pozice
        p.style.left = (Math.random() * 100) + "vw";

        // Barva a občas kolečko
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        if (Math.random() < 0.35) p.style.borderRadius = "999px";

        // Velikost
        const w = 6 + Math.random() * 10;
        const h = 8 + Math.random() * 14;
        p.style.width = w + "px";
        p.style.height = h + "px";

        // Rychlost + drift do strany
        const fallSec = 1.6 + Math.random() * 1.2; // 1.6–2.8s
        p.style.animationDuration = fallSec + "s";

        const drift = (-40 + Math.random() * 80); // -40..+40 px
        p.style.setProperty("--x", drift + "px");

        // Malé zpoždění
        const delay = Math.random() * 0.25;
        p.style.animationDelay = delay + "s";

        confettiLayer.appendChild(p);

        // Remove po doběhnutí
        setTimeout(() => p.remove(), (fallSec + delay) * 1000 + 80);
      }

      // jistota: vyčisti po duration
      setTimeout(() => {
        confettiLayer.innerHTML = "";
      }, durationMs);
    }

    card.addEventListener("click", () => {
      if (!openedOnce) {
        openedOnce = true;
        launchConfetti(120, 2600);
      }

      card.classList.add("open");
      hint.textContent = "";
    });
  </script>

</body>
</html>
