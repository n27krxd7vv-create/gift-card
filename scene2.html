<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tvůj text</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6dfe2;
  --card:#ffffff;
  --accent:#b93b55;
  --text:#4b2b33;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Nunito',sans-serif;
  overflow:hidden;
  position:relative;
}

/* ===== PLOVOUCÍ SRDÍČKA ===== */
.float-hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.float-hearts span{
  position:absolute;
  color:rgba(185,59,85,0.22);
  font-size:18px;
  animation:floaty 7s ease-in-out infinite;
}

@keyframes floaty{
  0%{transform:translate(0,0);opacity:.2}
  50%{transform:translate(6px,-14px);opacity:.35}
  100%{transform:translate(0,0);opacity:.2}
}

.h1{left:12%;top:18%;font-size:14px}
.h2{left:85%;top:22%;font-size:20px;animation-duration:6s}
.h3{left:10%;top:55%;font-size:16px}
.h4{left:88%;top:58%;font-size:14px}
.h5{left:22%;top:82%;font-size:18px}
.h6{left:76%;top:86%;font-size:13px}
.h7{left:48%;top:8%;font-size:12px}
.h8{left:54%;top:92%;font-size:12px}

/* ===== KARTA ===== */
.card-wrapper{
  z-index:2;
  animation:cardIn 1.4s ease forwards;
}

@keyframes cardIn{
  from{transform:translateY(120px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.card{
  width:min(92vw,460px);
  min-height:620px;
  background:var(--card);
  border-radius:28px;
  padding:80px 36px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.08);
}

/* ===== TEXT ===== */
.card h1{
  font-family:'Playfair Display',serif;
  font-size:2.1rem;
  color:var(--accent);
  margin-bottom:18px;
  animation:textUp 1.6s ease forwards;
}

.card p{
  font-size:1.05rem;
  line-height:1.6;
  color:var(--text);
  animation:textUp 1.8s ease forwards;
}

@keyframes textUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.heart-divider{
  margin:28px 0;
  color:var(--accent);
  font-size:14px;
}

.small{
  margin-top:28px;
  font-size:0.8rem;
  letter-spacing:2px;
  color:var(--accent);
}

/* ===== CTA ===== */
.next{
  margin-top:40px;
  padding:14px 36px;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:999px;
  font-size:0.9rem;
  letter-spacing:1px;
  cursor:pointer;
  transition:.25s;
}

.next:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(185,59,85,0.35);
}
</style>
</head>

<body>

<!-- SRDÍČKA -->
<div class="float-hearts">
  <span class="h1">♥</span>
  <span class="h2">♥</span>
  <span class="h3">♥</span>
  <span class="h4">♥</span>
  <span class="h5">♥</span>
  <span class="h6">♥</span>
  <span class="h7">♥</span>
  <span class="h8">♥</span>
</div>

<!-- KARTA -->
<div class="card-wrapper">
  <div class="card">
    <h1>Tvůj text</h1>

    <p>
      Místo, kde najdeš<br>
      něco krásného<br>
      jen pro sebe ♥
    </p>

    <div class="heart-divider">•</div>

    <div class="small">♥ S LÁSKOU ♥</div>

    <button class="next" onclick="location.href='scene3.html'">
      POKRAČOVAT
    </button>
  </div>
</div>

</body>
</html>
