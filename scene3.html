<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyber fotku</title>

  <!-- Písma -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #e45b7b;
      --accent-soft: #f4a8bf;
      --text-soft: #7b5a63;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* plovoucí srdíčka */
    .floating-hearts { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    .heart-bg {
      position: absolute;
      font-size: 18px;
      color: var(--accent-soft);
      opacity: 0.7;
      animation: float 9s ease-in-out infinite;
    }
    .heart-bg:nth-child(1) { left: 12%; top: 10%; animation-duration: 10s; }
    .heart-bg:nth-child(2) { left: 80%; top: 18%; animation-duration: 11s; }
    .heart-bg:nth-child(3) { left: 8%;  top: 60%; animation-duration: 9s; }
    .heart-bg:nth-child(4) { left: 88%; top: 65%; animation-duration: 8s; }
    .heart-bg:nth-child(5) { left: 50%; top: 5%;  animation-duration: 12s; }
    .heart-bg:nth-child(6) { left: 20%; top: 80%; animation-duration: 10s; }
    .heart-bg:nth-child(7) { left: 70%; top: 82%; animation-duration: 9s; }
    .heart-bg:nth-child(8) { left: 30%; top: 30%; animation-duration: 13s; }
    .heart-bg:nth-child(9) { left: 60%; top: 40%; animation-duration: 10s; }
    .heart-bg:nth-child(10){ left: 45%; top: 72%; animation-duration: 11s; }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 0.2; }
      25%  { opacity: 0.9; }
      50%  { transform: translateY(-18px); opacity: 0.6; }
      75%  { opacity: 0.9; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    /* karta */
    .card {
      position: relative;
      max-width: 640px;
      width: 100%;
      min-height: 420px;
      background: var(--card);
      border-radius: 30px;
      box-shadow:
        0 24px 60px rgba(0,0,0,0.09),
        0 0 0 1px rgba(255,255,255,0.85);
      z-index: 1;
      overflow: hidden;
      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(26px);
      opacity: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* input je schovaný */
    #photoInput { display: none; }

    /* tlačítko */
    .upload-box {
      padding: 14px 34px;
      border-radius: 999px;
      border: 2px dashed var(--accent-soft);
      color: var(--text-soft);
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.6);
      user-select: none;
    }

    .card:hover .upload-box {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(255,255,255,0.9);
    }

    /* fotka přes celé okno */
    #preview {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* jemný overlay, aby fotka ladila */
    .photo-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(228,91,123,0.10), transparent 60%);
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- pozadí -->
  <div class="floating-hearts" aria-hidden="true">
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div>
  </div>

  <!-- karta -->
  <main class="card" id="card">
    <input type="file" id="photoInput" accept="image/*">

    <img id="preview" alt="Vybraná fotka">
    <div class="photo-overlay"></div>

    <div class="upload-box" id="uploadLabel">Vyber fotku</div>
  </main>

  <script>
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    // Klik na kartu nebo tlačítko otevře výběr fotek
    card.addEventListener("click", () => input.click());

    // Po výběru fotky se zobrazí náhled
    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";
    });
  </script>

</body>
</html>
