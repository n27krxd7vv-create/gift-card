<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotka pro Tebe</title>

  <!-- Fonty -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #e45b7b;
      --accent-soft: #f4a8bf;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-family: "Nunito", system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* === POHYBUJÍCÍ SE SRDÍČKA – STEJNÉ JAKO INDEX === */
    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart-bg {
      position: absolute;
      font-size: 18px;
      color: var(--accent-soft);
      opacity: 0.7;
      animation: float 9s ease-in-out infinite;
    }

    .heart-bg:nth-child(1) { left: 12%; top: 10%; animation-duration: 10s; }
    .heart-bg:nth-child(2) { left: 80%; top: 18%; animation-duration: 11s; }
    .heart-bg:nth-child(3) { left: 8%;  top: 60%; animation-duration: 9s; }
    .heart-bg:nth-child(4) { left: 88%; top: 65%; animation-duration: 8s; }
    .heart-bg:nth-child(5) { left: 50%; top: 5%;  animation-duration: 12s; }
    .heart-bg:nth-child(6) { left: 20%; top: 80%; animation-duration: 10s; }
    .heart-bg:nth-child(7) { left: 70%; top: 82%; animation-duration: 9s; }
    .heart-bg:nth-child(8) { left: 30%; top: 30%; animation-duration: 13s; }
    .heart-bg:nth-child(9) { left: 60%; top: 40%; animation-duration: 10s; }
    .heart-bg:nth-child(10){ left: 45%; top: 72%; animation-duration: 11s; }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 0.2; }
      50%  { transform: translateY(-18px); opacity: 0.8; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    /* === BÍLÁ KARTA – STEJNÁ JAKO INDEX === */
    .card {
      position: relative;
      max-width: 640px;
      width: 100%;
      min-height: 420px;
      background: var(--card);
      border-radius: 30px;
      box-shadow:
        0 24px 60px rgba(0,0,0,0.09),
        0 0 0 1px rgba(255,255,255,0.85);
      z-index: 1;
      overflow: hidden;
      animation: cardIn 0.7s ease-out forwards;
      opacity: 0;
      transform: translateY(26px);
      cursor: pointer;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* === UPLOAD FOTKY === */
    .photo-input {
      display: none;
    }

    .photo-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7b5a63;
      font-size: 16px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background:
        radial-gradient(circle at top, rgba(228,91,123,0.08), transparent 60%);
    }

    .photo-placeholder span {
      border: 1px dashed rgba(0,0,0,0.15);
      padding: 14px 22px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
    }

    .photo-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    /* CTA dole */
    .cta {
      position: absolute;
      bottom: -46px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      padding: 11px 28px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 8px 22px rgba(228,91,123,0.35);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- srdíčka v pozadí -->
  <div class="floating-hearts" aria-hidden="true">
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
  </div>

  <!-- karta -->
  <label class="card">
    <input class="photo-input" type="file" accept="image/*" id="photoInput">

    <div class="photo-placeholder" id="placeholder">
      <span>Vyber fotku</span>
    </div>

    <img class="photo-preview" id="photoPreview" alt="Fotka">

    <div class="cta" onclick="location.href='scene4.html'">
      Pokračovat
    </div>
  </label>

  <script>
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("photoPreview");
    const placeholder = document.getElementById("placeholder");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      placeholder.style.display = "none";
    });
  </script>

</body>
</html>
