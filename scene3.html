<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyber fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff8f5;
      --card: #ffffff;
      --accent: #e45b7b;
      --accent-soft: #f4a8bf;
      --text-soft: #7b5a63;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at top, #ffe8ef 0, var(--bg) 45%, #ffe8ef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* plovoucí srdíčka */
    .floating-hearts { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    .heart-bg {
      position: absolute;
      font-size: 18px;
      color: var(--accent-soft);
      opacity: 0.7;
      animation: float 9s ease-in-out infinite;
    }
    .heart-bg:nth-child(1)  { left: 12%; top: 10%; animation-duration: 10s; }
    .heart-bg:nth-child(2)  { left: 80%; top: 18%; animation-duration: 11s; }
    .heart-bg:nth-child(3)  { left: 8%;  top: 60%; animation-duration: 9s; }
    .heart-bg:nth-child(4)  { left: 88%; top: 65%; animation-duration: 8s; }
    .heart-bg:nth-child(5)  { left: 50%; top: 5%;  animation-duration: 12s; }
    .heart-bg:nth-child(6)  { left: 20%; top: 80%; animation-duration: 10s; }
    .heart-bg:nth-child(7)  { left: 70%; top: 82%; animation-duration: 9s; }
    .heart-bg:nth-child(8)  { left: 30%; top: 30%; animation-duration: 13s; }
    .heart-bg:nth-child(9)  { left: 60%; top: 40%; animation-duration: 10s; }
    .heart-bg:nth-child(10) { left: 45%; top: 72%; animation-duration: 11s; }

    @keyframes float {
      0%   { transform: translateY(0px); opacity: 0.2; }
      25%  { opacity: 0.9; }
      50%  { transform: translateY(-18px); opacity: 0.6; }
      75%  { opacity: 0.9; }
      100% { transform: translateY(0px); opacity: 0.2; }
    }

    .card {
      position: relative;
      max-width: 640px;
      width: 100%;
      min-height: 420px;
      background: var(--card);
      border-radius: 30px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.09), 0 0 0 1px rgba(255,255,255,0.85);
      overflow: hidden;
      z-index: 1;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(26px);
      opacity: 0;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    #photoInput { display: none; }

    .upload-box {
      padding: 14px 34px;
      border-radius: 999px;
      border: 2px dashed var(--accent-soft);
      color: var(--text-soft);
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.6);
      user-select: none;
      z-index: 5;
    }

    .card:hover .upload-box {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(255,255,255,0.9);
    }

    /* fotka větší než karta, aby šla posouvat */
    #preview {
      position: absolute;
      inset: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      display: none;
      z-index: 2;

      cursor: grab;
      user-select: none;

      /* KRITICKÉ pro mobil a Safari */
      touch-action: none;

      transform: translate(0px, 0px);
    }

    .photo-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(228,91,123,0.10), transparent 60%);
      pointer-events: none;
      z-index: 3;
    }
  </style>
</head>

<body>

  <div class="floating-hearts" aria-hidden="true">
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div><div class="heart-bg">❤</div><div class="heart-bg">❤</div>
    <div class="heart-bg">❤</div>
  </div>

  <main class="card" id="card">
    <input type="file" id="photoInput" accept="image/*">

    <!-- draggable=false je prohlížečům jasný signál: netahej obrázek jako soubor -->
    <img id="preview" alt="Vybraná fotka" draggable="false">
    <div class="photo-overlay"></div>

    <div class="upload-box" id="uploadLabel">Vyber fotku</div>
  </main>

  <script>
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    // --- výběr fotky ---
    card.addEventListener("click", () => {
      if (preview.style.display === "block") return; // když už je fotka, karta jen slouží na drag
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      // reset posunu
      currentX = 0;
      currentY = 0;
      applyTransform();
    });

    // --- posouvání fotky (Pointer Events) ---
    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    function limits() {
      return {
        x: card.offsetWidth * 0.15,
        y: card.offsetHeight * 0.15
      };
    }

    function applyTransform() {
      preview.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    // DŮLEŽITÉ: zruší defaultní drag obrázku (ghost image)
    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;

      dragging = true;
      preview.style.cursor = "grabbing";

      // zachytíme pointer, aby pohyb fungoval i když ujedeš mimo obrázek
      preview.setPointerCapture(e.pointerId);

      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const lim = limits();
      currentX = clamp(e.clientX - startX, -lim.x, lim.x);
      currentY = clamp(e.clientY - startY, -lim.y, lim.y);

      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", (e) => {
      dragging = false;
      preview.style.cursor = "grab";
      e.preventDefault();
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });
  </script>

</body>
</html>
